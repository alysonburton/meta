<!DOCTYPE html>
<html>
<head>
	<title>floats and positioning v2</title>
	<link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="container">
	<div id="row1">
		<div class="blue w400 h200" id="blue1">
			<div class="grey smbox mgnlt50 mgntop70"></div>
			<div class="grey smbox w100 mgnlt50 mgntop70" ></div>
			<div class="grey smbox mgnlt50 mgntop70"></div>
			
		</div>
		<div class="yellow lgbox">
			<div class="grey smbox"></div>
			<div class="grey smbox flrt mgntop150"></div>

		</div>
		<div class="ltgrey lgbox">
			<div class="grey smbox mgntop70 mgnlt75"></div>
		</div>
		
		<div class="red w100 h200"></div>
		<div class="mint mdbox"></div>
		<div class="grey mdbox"></div>
	</div>
	<div id="row2">
		<div class="red smbox"></div>
		<div class="yellow smbox"></div>
		<div class="red smbox"></div>
		<div class="yellow smbox"></div>
		<div class="fushia lgbar"></div>
		<div class="purple w400 h100"></div>
		<div class="orange lgbar mgntop-50"></div>
		<div class="green smbar mgntop-50 mgnlt400 "></div>
		

	</div>
	<div id="row3">
		<div class="grey lgbox"></div>
		<div class="red h400 w300">
			<div class="white smbox"></div>
			<div class="white smbox flrt"></div>
			<div class="white mdbox mgntop150 mgnlt50"></div>
			<div class="white smbox mgntop350 mgnlt-200"></div>
			<div class="white smbox flrt mgntop350 mgnrt-50"></div>
		</div>
		<div class="h200 w300">
			<div class="ltgreen smbox"></div>
			<div class="white smbox"></div>
			<div class="ltgreen smbox"></div>
			<div class="white smbox"></div>
			<div class="ltgreen smbox"></div>
			<div class="white smbox"></div>

			<div class="ltgrey mdbar"></div>
			<div class="green mdbar"></div>
			<div class="ltgrey mdbar"></div>
		</div>
		<div class="grey lgbox"></div>	
		<div class="mint w300 h200"></div>
		<div class="ltgrey lgbox"></div>
		<div class="lgbox mgntop-200">
			<div class="yellow mdbox "></div>
			<div class="orange mdbox "></div>
			<div class="orange mdbox"></div>
			<div class="ltgrey mdbox"></div>
		</div>

	</div>
	<div id="row4">
		<div class="purple w400 h100"></div>
		<div class="fushia lgbar"></div>
		<div class="yellow smbox"></div>
		<div class="red smbox"></div>
		<div class="yellow smbox"></div>
		<div class="red smbox"></div>
		<div class="green smbar"></div>
		<div class="orange lgbar"></div>

	</div>
</div>
</body>
</html>
